
{% load staticfiles %}
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Futura" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static "weather/styles.css" %}"/>
<script src="{% static "weather/js.js" %}" type="text/javascript"></script>
</head>

<div class="user">
    <header class="user__header">

        <h1 class="user__title"><strong>Find the weather of any city</strong></h1><br>
        <h2>Enter the Pincode along with Country Code</h2>
    </header>

    <form class="form" action="{% url "weather:find" %}" align="center" method="GET">
        {% csrf_token %}
        <div class="form__group">
            <input type="text" class="form__input" placeholder="Pincode" name="Location" id="Location"/>
        </div>

        <div class="form__group">
            <input type="text" class="form__input" placeholder="Country" name="Country" id="Country" />
        </div>
        <button class="btn" type='submit'><strong>Submit</strong></button>
    </form>
</div>
